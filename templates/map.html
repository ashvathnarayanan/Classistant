    <script>
      var map = L.map("mymap", {
        center: [10.0, 5.0],
        minZoom: 2,
        zoom: 2,
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        subdomains: ["a", "b", "c"],
      }).addTo(map);

      function cluster() {
        $.ajax({
          type: "POST",
          url: "/classes-on-map/" + $("#autocomplete-input1").val(),
          data: {},
          success: function (data) {
            var markers = data.data;
            var myIcon = L.icon({
              iconUrl: "http://127.0.0.1:8000/static/images/pin24.png",
              iconRetinaUrl: "http://127.0.0.1:8000/static/images/pin48.png",
              iconSize: [29, 24],
              iconAnchor: [9, 21],
              popupAnchor: [0, -14],
            });

            var markerClusters = L.markerClusterGroup();

            for (var i = 0; i < markers.length; ++i) {
              var popup =
                "Course Name: <b>" +
                markers[i].name +
                "</b><br/>Building Name: <b>" +
                markers[i].building_name +
                "</b><br/>Number of student registered: <b>" +
                markers[i].students +
                "</b>";
              var m = L.marker([markers[i].lat, markers[i].lng], {
                icon: myIcon,
              }).bindPopup(popup);

              markerClusters.addLayer(m);
            }

            map.addLayer(markerClusters);
          },
        });
      }
    </script>
